<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome | Chat App</title>
</head>

<body>

    <div id="frame">
        <div id="sidepanel">
            <div id="profile">
                <div class="wrap">
                    <p id="groupn">Mike Ross</p>
                    <i class="fa fa-chevron-down expand-button" aria-hidden="true"></i>
                </div>
            </div>
            <div id="contacts">
                <h3>Participants</h3>
                <div id="users"></div>
            </div>
        </div>
        <div class="content">
            <div class="contact-profile">
                <p id="admin"></p> <button id="leave"> Leave the room</button>
            </div>
            <div class="messages">
                <ul></ul>
            </div>
            <div class="message-input">
                <div class="wrap">
                    <form id="message-form">
                        <input type="text" name="message" placeholder="Write your message..." />
                        <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                        <button>Send</i></button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Loaded in script || This should be removed to for quick load on the server -->
    <script src="js/lib/socket.io.js"></script>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/mustache.js"></script>
    <script src="js/lib/moment.js"></script>
    <script src="js/lib/mustache.js"></script>
    <script src="js/lib/deparam.js"></script>
    <script src="js/chat.js"></script>

</body>

</html>
