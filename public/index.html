<!DOCTYPE html>
<html lang="en">

<head>
	<title>Welcome | Chat App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/chat-2-icon.png" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(images/chat.png);">
					<span style="color:beige; font-size:40px;">
						Join || Chat App
					</span>
				</div>

				<form class="login100-form" action="/chat.html">
					<div class="wrap-input100 validate-input m-b-26">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Enter username" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18">
						<span class="label-input100">Groupname</span>
						<input class="input100" type="text" name="group_name" placeholder="Enter the group name" required>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-5">
						<button class="login100-form-btn">
							Join the Chat group
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/lib/jquery-3.3.1.min.js"></script>
	<script src="js/lib/popper.min.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>

</body>

</html>
